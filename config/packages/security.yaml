security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # ✅ Utilise SEULEMENT ton LoginFormAuthenticator personnalisé
            custom_authenticators:
                - App\Security\LoginFormAuthenticator

            logout:
                path: app_logout
                target: app_login

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

    access_control:
        # ✅ N'autorise que les admins à accéder à l'application
          - { path: ^/login, roles: PUBLIC_ACCESS }
          - { path: ^/, roles: ROLE_ADMIN }
        # ✅ Autorise les utilisateurs authentifiés à accéder à la page d'accueil       
